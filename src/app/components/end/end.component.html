<div class="py-2">
	<div class="progress" style="height: 1.8rem" *ngIf="snapshot">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="progress"
		 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ snapshot.bytesTransferred | fileSize }} of {{
			snapshot.totalBytes | fileSize }}</div>
	</div>
</div>
<span #ul></span>
